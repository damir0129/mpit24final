<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #A25EF5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background-color: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #A25EF5;
      margin-bottom: 20px;
    }
    .role-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .role-button {
      background-color: #A25EF5;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 30%;
    }
    .role-button:hover {
      background-color: #8a49d3;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-button {
      background-color: #A25EF5;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #8a49d3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #A25EF5;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Авторизация</h1>
<!--
     Кнопки выбора роли 
    <div class="role-buttons">
      <button class="role-button" onclick="selectRole('student')">Ученик</button>
      <button class="role-button" onclick="selectRole('parent')">Родитель</button>
      <button class="role-button" onclick="selectRole('teacher')">Учитель</button>
    </div>
-->
    <!-- Форма авторизации -->
    <div id="loginForm">
      <div class="form-group">
        <label for="username">Логин</label>
        <input type="text" id="username" placeholder="Введите логин" />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" />
      </div>
      <a href="main.html"><button class="login-button" onclick="login()">Войти</button></a>
    </div>
    <!-- Ссылки в футере -->
    <div class="footer">
      <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
      <p><a href="#">Забыли пароль?</a></p>
    </div>
  </div>
  <script>
    let selectedRole = null;
    function selectRole(role) {
      selectedRole = role;
      alert(`Вы выбрали роль: ${role}`);
      // Вы можете скрывать или отображать дополнительные элементы в зависимости от роли
    }
    //function login() {
      //if (!selectedRole) {
        //alert('Пожалуйста, выберите роль пользователя!');
        //return;
      //}
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username && password) {
        alert(`Вход как ${selectedRole}. Логин: ${username}, Пароль: ${password}`);
      }
    //}
  </script>
</body>
</html>
