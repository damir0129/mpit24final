<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки профиля</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #A25EF5);
            color: #333;
            justify-content: center;
            height: 100vh;
        }
        .settings-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: purple;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Настройки профиля</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="avatar">Выберите аватар:</label>
                <input type="file" id="avatar" accept="image/*">
            </div>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" value="Максим Иванов">
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="text" id="age" value="10 лет">
            </div>
            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" value="Якутск">
            </div>
            <div class="form-group">
                <label for="interests">Интересы:</label>
                <textarea id="interests">Футбол, рисование, видеоигры</textarea>
            </div>
            <div class="form-group">
                <label for="hobbies">Хобби:</label>
                <textarea id="hobbies">Собирать модели машин, кататься на велосипеде</textarea>
            </div>
            <div class="form-group">
                <label for="education">Образование:</label>
                <textarea id="education">4 класс, любимая дисциплина — математика</textarea>
            </div>
            <button type="submit" class="btn">Сохранить</button>
        </form>
    </div>
    <script>
        document.getElementById('settings-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Сохраняем данные в локальное хранилище
            const avatar = document.getElementById('avatar').files[0];
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value;
            const interests = document.getElementById('interests').value;
            const hobbies = document.getElementById('hobbies').value;
            const education = document.getElementById('education').value;

            if (avatar) {
                const reader = new FileReader();
                reader.onload = function() {
                    localStorage.setItem('avatar', reader.result);
                }
                reader.readAsDataURL(avatar);
            }

            localStorage.setItem('name', name);
            localStorage.setItem('age', age);
            localStorage.setItem('city', city);
            localStorage.setItem('interests', interests);
            localStorage.setItem('hobbies', hobbies);
            localStorage.setItem('education', education);

            alert('Информация сохранена!');
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
