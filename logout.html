<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выход</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #A25EF5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .exit-container {
      background-color: #ffffff;
      color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #A25EF5;
      margin-bottom: 20px;
    }
    .exit-message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    .exit-button {
      background-color: #A25EF5;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      transition: background-color 0.3s ease;
    }
    .exit-button:hover {
      background-color: #8a49d3;
    }
  </style>
</head>
<body>
  <div class="exit-container">
    <h1>Выход из аккаунта</h1>
    <div class="exit-message">
      <p>Вы успешно вышли из системы. Теперь вы можете вернуться на главную страницу.</p>
    </div>
    <button class="exit-button" onclick="redirectToHome()">Вернуться на главную</button>
  </div>
  <script>
    // Функция для выполнения перенаправления на главную страницу
    function redirectToHome() {
      // Здесь можно добавить логику для выхода из сессии, если требуется
      // Например, удаление куки или очистка сессии
      // Перенаправление на главную страницу (или страницу авторизации)
      window.location.href = 'index.html';  // Замените на правильный путь к главной странице
    }
  </script>
</body>
</html>
